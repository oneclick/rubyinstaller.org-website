<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}">
  <link rel="stylesheet" href="{{ "/styles/blueprint/screen.css" | relative_url }}" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="{{ "/styles/blueprint/print.css" | relative_url }}" type="text/css" media="print">
  <link rel="stylesheet" href="{{ "/styles/site.css" | relative_url }}" type="text/css" media="screen, projection, print">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script type="text/javascript" src="{{ "/assets/application.js" | relative_url }}"></script>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
